<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belanja Bahan - Warmindo Diponegoro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col md:flex-row">

    <!-- Sidebar navigasi -->
    <aside class="w-full md:w-20 bg-white shadow-xl z-50 flex md:flex-col justify-between items-center p-2">
        <div class="flex md:flex-col gap-4">
            <a href="kasir.html" class="p-3 text-gray-400 hover:text-red-600 transition" title="Kasir">
                <i class="ri-store-2-line text-xl"></i>
            </a>
            <div class="p-3 bg-orange-100 text-orange-600 rounded-xl" title="Belanja">
                <i class="ri-shopping-basket-fill text-xl"></i>
            </div>
            <a href="history.html" class="p-3 text-gray-400 hover:text-red-600 transition" title="Owner Dashboard">
                <i class="ri-bar-chart-box-line text-xl"></i>
            </a>
        </div>
        <button onclick="logout()" class="p-3 text-red-600 hover:bg-red-50 rounded-xl">
            <i class="ri-logout-box-line text-xl"></i>
        </button>
    </aside>

    <!-- Konten utama -->
    <main class="flex-1 p-4 md:p-8 overflow-y-auto">
        <div class="max-w-2xl mx-auto">
            <header class="mb-8">
                <h1 class="text-2xl font-black text-gray-800">Catat Belanja Bahan</h1>
                <p class="text-sm text-gray-500">Input pengeluaran operasional warung</p>
            </header>

            <!-- Form input belanja -->
            <div class="bg-white p-6 rounded-3xl shadow-sm mb-8 border border-orange-100">
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Tanggal Belanja</label>
                        <input type="date" id="expDate"
                               class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-orange-500 outline-none mt-1 text-sm font-bold text-gray-700">
                    </div>

                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Nama Barang / Keterangan</label>
                        <input type="text" id="expNote" placeholder="Contoh: Telur 2kg, Gas Melon, Es Batu" 
                               class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-orange-500 outline-none mt-1 text-sm font-medium">
                    </div>

                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Total Biaya (Rp)</label>
                        <input type="number" id="expAmount" placeholder="0" 
                               class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-orange-500 outline-none mt-1 text-lg font-black text-orange-600">
                    </div>

                    <button onclick="submitExpense()" id="btnSubmit" 
                            class="w-full bg-orange-500 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-orange-600 active:scale-95 transition flex justify-center items-center gap-2">
                        <i class="ri-save-3-line"></i> Simpan Pengeluaran
                    </button>
                </div>
            </div>

            <!-- Daftar riwayat belanja -->
            <div class="bg-white rounded-3xl shadow-sm overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-50 bg-gray-50/50 flex justify-between items-center">
                    <h3 class="font-bold text-gray-700 text-sm">Riwayat Belanja</h3>
                    <span id="totalExpenseDisplay" class="text-xs font-bold text-orange-600">Rp 0</span>
                </div>
                <div id="expenseList" class="divide-y divide-gray-50 max-h-[400px] overflow-y-auto">
                    <p class="p-6 text-center text-xs text-gray-400">Memuat data...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Config dan helper global (termasuk formatRupiah) -->
    <script src="js/config.js"></script>
    <script>
        // ========== INISIALISASI ==========
        const user = JSON.parse(localStorage.getItem('dipo_user'));
        if (!user) window.location.href = 'index.html';

        // Set default tanggal hari ini
        const expDateInput = document.getElementById('expDate');
        expDateInput.valueAsDate = new Date();

        // ========== FUNGSI UTAMA ==========

        /**
         * Ambil data belanja berdasarkan tanggal yang dipilih
         */
        async function fetchExpensesByDate() {
            const selectedDate = expDateInput.value;
            const container = document.getElementById('expenseList');

            try {
                const { data, error } = await _db
                    .from('expenses')
                    .select('*')
                    .eq('tanggal', selectedDate)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                let totalHariIni = 0;

                if (data && data.length > 0) {
                    container.innerHTML = data.map(item => {
                        const nominal = item.nominal || item.amount || 0;
                        const note = item.note || item.item_name || 'Tanpa Catatan';
                        totalHariIni += nominal;

                        return `
                        <div class="px-6 py-4 flex justify-between items-center hover:bg-gray-50 transition">
                            <div class="flex items-center gap-3">
                                <div class="p-2 bg-orange-50 text-orange-500 rounded-lg">
                                    <i class="ri-shopping-basket-2-line"></i>
                                </div>
                                <div>
                                    <p class="text-sm font-bold text-gray-800">${escapeHtml(note)}</p>
                                    <p class="text-[10px] text-gray-400">ID: ${item.id}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="block text-sm font-black text-red-500">
                                    -${formatRupiah(nominal)}  <!-- menggunakan helper global -->
                                </span>
                                <button onclick="deleteExpense('${item.id}')" 
                                        class="text-[10px] text-gray-300 hover:text-red-500 underline mt-1">
                                    Hapus
                                </button>
                            </div>
                        </div>
                        `;
                    }).join('');

                    // Update total pengeluaran hari ini
                    document.getElementById('totalExpenseDisplay').innerText = formatRupiah(totalHariIni);
                } else {
                    container.innerHTML = `
                        <div class="p-8 text-center text-gray-400 flex flex-col items-center gap-2">
                            <i class="ri-inbox-line text-2xl"></i>
                            <span class="text-xs">Tidak ada belanja pada tanggal ini.</span>
                        </div>
                    `;
                    document.getElementById('totalExpenseDisplay').innerText = formatRupiah(0);
                }
            } catch (err) {
                console.error('Error fetching expenses:', err);
                container.innerHTML = '<p class="p-4 text-center text-red-500 text-xs">Gagal memuat data.</p>';
            }
        }

        /**
         * Simpan pengeluaran baru ke database
         */
        async function submitExpense() {
            const date = expDateInput.value;
            const note = document.getElementById('expNote').value.trim();
            const amount = document.getElementById('expAmount').value;
            const btn = document.getElementById('btnSubmit');

            // Validasi input
            if (!date || !note || !amount) {
                return Swal.fire('Oops!', 'Mohon lengkapi tanggal, nama barang, dan nominal.', 'warning');
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="ri-loader-4-line animate-spin"></i> Menyimpan...';

            try {
                const { error } = await _db
                    .from('expenses')
                    .insert([{
                        tanggal: date,
                        nominal: parseInt(amount, 10),
                        note: note
                    }]);

                if (error) throw error;

                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil Disimpan!',
                    text: 'Data belanja masuk ke laporan.',
                    timer: 1200,
                    showConfirmButton: false
                });

                // Reset form input (tanggal tidak diubah)
                document.getElementById('expNote').value = '';
                document.getElementById('expAmount').value = '';

                // Refresh daftar
                await fetchExpensesByDate();
            } catch (err) {
                console.error('Error saving expense:', err);
                Swal.fire('Gagal', 'Terjadi kesalahan sistem. Cek tabel expenses di database.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="ri-save-3-line"></i> Simpan Pengeluaran';
            }
        }

        /**
         * Hapus satu catatan pengeluaran berdasarkan ID
         */
        async function deleteExpense(id) {
            const result = await Swal.fire({
                title: 'Hapus data ini?',
                text: "Data tidak bisa dikembalikan.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                confirmButtonText: 'Ya, Hapus',
                cancelButtonText: 'Batal'
            });

            if (!result.isConfirmed) return;

            try {
                const { error } = await _db
                    .from('expenses')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                Swal.fire('Terhapus!', '', 'success');
                fetchExpensesByDate(); // refresh
            } catch (err) {
                Swal.fire('Gagal', err.message, 'error');
            }
        }

        /**
         * Logout: hapus localStorage dan redirect ke login
         */
        function logout() {
            localStorage.removeItem('dipo_user');
            window.location.href = 'index.html';
        }

        /**
         * Escape HTML untuk mencegah XSS (terutama dari input user)
         */
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // ========== EVENT LISTENER ==========
        // Muat ulang data saat tanggal berubah
        expDateInput.addEventListener('change', fetchExpensesByDate);

        // ========== MULAI ==========
        fetchExpensesByDate();
    </script>
</body>
</html>
