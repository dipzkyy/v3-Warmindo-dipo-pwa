<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat - Warmindo Diponegoro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col md:flex-row overflow-hidden">

   <aside class="w-full md:w-20 bg-white shadow-xl z-50 flex md:flex-col justify-between items-center p-2">
        <div class="flex md:flex-col gap-4">
            <div class="p-3 bg-red-100 text-red-600 rounded-xl"><i class="ri-store-2-fill text-xl"></i></div>
            <a href="shop.html" class="p-3 text-gray-400 hover:text-orange-600 transition"><i class="ri-shopping-basket-line text-xl"></i></a>
            <a href="history.html" class="p-3 text-gray-400 hover:text-red-600 transition"><i class="ri-history-line text-xl"></i></a>
        </div>
        <button onclick="logout()" class="p-3 text-red-600 hover:bg-red-50 rounded-xl"><i class="ri-logout-box-line text-xl"></i></button>
    </aside>

    <main class="flex-1 p-6 overflow-y-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Riwayat Transaksi</h1>
            <div class="flex gap-2">
                <input type="date" id="filterDate" class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500">
                <button onclick="loadHistory()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition"><i class="ri-refresh-line"></i></button>
            </div>
        </header>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="p-4 font-semibold text-gray-600 text-sm">Waktu</th>
                            <th class="p-4 font-semibold text-gray-600 text-sm">ID Transaksi</th>
                            <th class="p-4 font-semibold text-gray-600 text-sm">Total</th>
                            <th class="p-4 font-semibold text-gray-600 text-sm text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <tr><td colspan="4" class="p-10 text-center text-gray-400">Memuat data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="detailModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-2xl p-6 m-4 animate-slide-up shadow-2xl">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="text-lg font-bold">Detail Pesanan</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500"><i class="ri-close-line text-2xl"></i></button>
            </div>
            <div id="modalContent" class="space-y-3 max-h-[60vh] overflow-y-auto">
                </div>
            <div class="mt-4 pt-4 border-t flex justify-between font-bold text-lg">
                <span>Total</span>
                <span id="modalTotal" class="text-red-600"></span>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('dipo_user'));
        if (!user) window.location.href = 'index.html';

        // Default Date Today
        const dateInput = document.getElementById('filterDate');
        dateInput.valueAsDate = new Date();

        dateInput.addEventListener('change', loadHistory);

        async function loadHistory() {
            const date = dateInput.value;
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = '<tr><td colspan="4" class="p-4 text-center"><div class="loader mx-auto"></div></td></tr>';

            const { data, error } = await _db
                .from('transactions')
                .select('*')
                .eq('tanggal', date)
                .order('created_at', { ascending: false });

            if (data && data.length > 0) {
                tbody.innerHTML = '';
                data.forEach(trx => {
                    tbody.innerHTML += `
                        <tr class="border-b border-gray-50 hover:bg-red-50 transition group">
                            <td class="p-4 text-gray-600">${trx.waktu.slice(0,5)}</td>
                            <td class="p-4 font-mono text-xs text-gray-500">${trx.id.slice(0,8)}...</td>
                            <td class="p-4 font-bold text-gray-800">${formatRupiah(trx.total_gross)}</td>
                            <td class="p-4 flex justify-center gap-2">
                                <button onclick="showDetail('${trx.id}', ${trx.total_gross})" class="p-2 bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200"><i class="ri-eye-line"></i></button>
                                <button onclick="deleteTrx('${trx.id}')" class="p-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200"><i class="ri-delete-bin-line"></i></button>
                            </td>
                        </tr>
                    `;
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-gray-400">Belum ada transaksi tanggal ini</td></tr>';
            }
        }

        async function showDetail(id, total) {
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('modalContent');
            const totalEl = document.getElementById('modalTotal');
            
            content.innerHTML = '<div class="loader mx-auto"></div>';
            modal.classList.remove('hidden');
            totalEl.innerText = formatRupiah(total);

            // Fetch Items linked to transaction
            const { data, error } = await _db
                .from('transaction_items')
                .select(`
                    qty, price_at_time,
                    products (name)
                `)
                .eq('transaction_id', id);

            if (data) {
                content.innerHTML = '';
                data.forEach(item => {
                    content.innerHTML += `
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-700">${item.products.name} <span class="text-xs text-gray-400">x${item.qty}</span></span>
                            <span class="font-medium">${formatRupiah(item.price_at_time * item.qty)}</span>
                        </div>
                    `;
                });
            }
        }

        function closeModal() {
            document.getElementById('detailModal').classList.add('hidden');
        }

        async function deleteTrx(id) {
            const result = await Swal.fire({
                title: 'Hapus Transaksi?',
                text: "Data akan hilang permanen!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: 'Ya, Hapus'
            });

            if (result.isConfirmed) {
                const { error } = await _db.from('transactions').delete().eq('id', id);
                if (!error) {
                    Swal.fire('Terhapus!', '', 'success');
                    loadHistory();
                } else {
                    Swal.fire('Gagal', error.message, 'error');
                }
            }
        }

        function logout() {
            localStorage.removeItem('dipo_user');
            window.location.href = 'index.html';
        }

        loadHistory();
    </script>
</body>
</html>
